<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/scss" href="dist/style.css">
  <script defer src="app.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Interactive rating component</title>
</head>
<body class="flex center">
  <main class="rating__wrapper">
    <div class="card__default flex column">
      <div class="icon flex center">
        <img src="./images/icon-star.svg" alt="Icon star">
      </div>
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
      <div class="rating__options flex">
        <button class="option">1</button>
        <button class="option">2</button>
        <button class="option">3</button>
        <button class="option">4</button>
        <button class="option">5</button>
      </div>
      <button class="submit">SUBMIT</button>
    </div>
    <div class="card__success flex center column hidden">
      <div class="image">
        <img src="./images/illustration-thank-you.svg" alt="Success illustration">
      </div>
      <div class="user__rating">
        You selected 4 out of 5
      </div>
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!</p>
    </div>
  </main>
</body>
</html>
